<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>

    <!-- Sign-up form start -->
    <div class=content>
      <div id = "signUpContent" class="signUpPage content">
        <section class="signUp">
          <h1 class="headerColor signUpHeaderSize">
            Stay updated!
          </h1>

          <p>
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li>
              <p class="benefitsP">
                Product discovery and building what matters
              </p>
            </li>
            <li>
              <p class="benefitsP">
                Measuring to ensure updates are a success
              </p>
            </li>
            <li>
              <p class="benefitsP">
                And much more!
              </p>
            </li>
          </ul>
          <div class="signUpContainer">
            
            <div class="emailContainer">
              <h2 class="headerColor emailHeader">
                Email address
              </h2>
              <h2 id="emailErrorMessage" class="errorColor errorHidden emailHeader">
                Valid email required
              </h2>
            </div>
            <input id="emailInput" type="email" for="email sign up" placeholder="email@company.com">
          </div>

          <button id="subscribeButton" class="button">
            Subscribe to monthly newsletter
          </button>
        </section>

        <div class="pictureContainer">
          <picture> 
            <source media="(max-width: 550px)" srcset="assets/images/illustration-sign-up-mobile.svg">
            <img class="signUpImage" src="assets/images/illustration-sign-up-desktop.svg" alt="sign-up-dekstop">
          </picture>
        </div>
      </div>
      <!--- Sign-up form end -->

      <!-- Success message start -->

      <div id ="success" class="hidden">
        
        <div class="subscribeMessageContainer">
          <img src="assets/images/icon-success.svg" alt="success" class="succesImage">
          <h1 class="successHeader">
            Thanks for subscribing!
          </h1>
          <p id="successMessage" class="successP">
          </p>
        </div>
        <button id="disButton" class="button">
          Dismiss message
        </button>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
